			现在我们来了解一下这些标签意义：<br>
			首先是<span>html标签</span>：<br>
			这两个标签告诉浏览器这是一个 HTML 文档。<br><br>
			然后我们可以看到在<span>html</span>标签里，<br>
			包含了<span>head</span>与<span>body</span>标签。<br><br>
			<span>head标签</span>用于定义文档的头部，它是所有头部元素的容器。<br> 
			<span>head</span>中的元素可以引用脚本、样式表、提供元信息等等。<br><br>
			<span>title标签</span>位于<span>head标签</span>中<br>
			用来定义 HTML 文档的标题<br><br>
			<span>body标签</span>定义文档的主体,<span>它包含文档的所有内容</span><br>
